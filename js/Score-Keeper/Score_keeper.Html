<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>

<body>
    <div class="div1">
        <img src="lisa-keffer-i0kB5B9J8Ds-unsplash.jpg">
        <span class="span1">Ping Pong Score Keeper</span>
    </div>
    <div class="div2">
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <p>Use the Buttons below to keep score</p>
        <div class="div3">
            <label for="dropdown">Playing to</label>
            <select id="dropdown">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            <section class="buttons">
                <button class="p1">+1 Player 1</button>
                <button class="p2">+1 Player 2</button>
                <button class="reset">Reset</button>
            </section>

        </div>

    </div>


    <script src="scorekeeper.js"></script>
</body>

</html>
